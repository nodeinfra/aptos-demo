query MyQuery {
    token_activities_v2(where: {type: {_eq: "0x3::token::BurnTokenEvent"}}) {
        after_value
        before_value
        entry_function_id_str
        event_account_address
        event_index
        from_address
        is_fungible_v2
        property_version_v1
        to_address
        token_amount
        token_data_id
        token_standard
        transaction_timestamp
        transaction_version
        type
    }
}